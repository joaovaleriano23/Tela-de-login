<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/nami.png"> <!--Coloca imagem na Aba do Navegador-->
    <title>Tela de Login IA</title>
    
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
<script src="./javascript.js"></script>

</html>
<!-- <script src="./javascript.js"defer></script-------com propriedade DEFER ele faz o download do java script, mais não execulta, ele só execulta apos o carregamento de todo HTML--> 

<!-- <script src="./javascript.js"async></script>------om propriedade ASYNC ele carrega o HTML quando encontra javaScript, ele carrega os dois ao mesmo tempo mais para e execulta o JavaScript e cont. carregamento o HTML mais pode apresenta erro -->
